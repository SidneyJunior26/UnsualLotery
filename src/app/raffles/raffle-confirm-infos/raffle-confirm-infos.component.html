<section>
  <div mat-dialog-content [formGroup]="userControl">
    <h1 mat-dialog-title class="title">Confirme seus dados</h1>
    <mat-form-field class="input" color="accent">
      <input matInput placeholder="Nome" formControlName="firstName" required />
      <mat-error *ngIf="userControl.invalid">Campo obrigat贸rio</mat-error>
    </mat-form-field>
    <mat-form-field class="input" color="accent" ali>
      <input
        matInput
        placeholder="Sobrenome"
        formControlName="lastName"
        required
      />
      <mat-error *ngIf="userControl.invalid">Campo obrigat贸rio</mat-error>
    </mat-form-field>
    <mat-form-field class="input input-email" color="accent">
      <input
        type="email"
        matInput
        placeholder="Email"
        formControlName="email"
        required
      />
      <mat-error *ngIf="userControl.invalid">Campo obrigat贸rio</mat-error>
    </mat-form-field>
    <mat-form-field class="input" color="accent">
      <input
        matInput
        type="number"
        placeholder="Telefone"
        formControlName="phoneNumber"
        required
      />
      <mat-error *ngIf="userControl.invalid">Campo obrigat贸rio</mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button
        mat-raised-button
        cdkFocusInitial
        color="accent"
        type="submit"
        [disabled]="userControl.invalid"
      >
        <span> Confirmar </span>
      </button>
      <button mat-raised-button (click)="cancel()">Cancelar</button>
    </div>
  </div>
</section>
